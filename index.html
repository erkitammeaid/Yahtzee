<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee attempt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="yahtzee-board clearfix">
        <div class="dice" data-status="active" data-index="0">4</div>
        <div class="dice" data-status="active" data-index="1">4</div>
        <div class="dice" data-status="active" data-index="2">4</div>
        <div class="dice" data-status="active" data-index="3">4</div>
        <div class="dice" data-status="active" data-index="4">4</div>
    </div>
    <button id="roll" onclick="roll()">ROLL</button>
    <p>Rolls left: <span id="turns">3</span></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
