<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <input type="radio" id="1" name="score" value="ones"><label for="ones">ones</label><br>
            <input type="radio" id="2" name="score" value="twos"><label for="twos">twos</label><br>
            <input type="radio" id="3" name="score" value="threes"><label for="threes">threes</label><br>
            <input type="radio" id="4" name="score" value="fours"><label for="fours">fours</label><br>
            <input type="radio" id="5" name="score" value="fives"><label for="fives">fives</label><br>
            <input type="radio" id="6" name="score" value="sixes"><label for="sixes">sixes</label><br>
            <input type="radio" id="3kind" name="score" value="3kind"><label for="3kind">3 of a kind</label><br>
            <input type="radio" id="4kind" name="score" value="4kind"><label for="4kind">4 of a kind</label><br>
            <input type="radio" id="fhouse" name="score" value="fhouse"><label for="fhouse">full house</label><br>
            <input type="radio" id="smstraight" name="score" value="smstraight"><label for="smstraight">small straight</label><br>
            <input type="radio" id="lgstraight" name="score" value="lgstraight"><label for="lgstraight">large straight</label><br>
            <input type="radio" id="yahtzee" name="score" value="yahtzee"><label for="yahtzee">yahtzee</label><br>
            <input type="radio" id="chance" name="score" value="chance"><label for="chance">chance</label><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="dice-container">
        <img id="diceid1" class="dice1" onclick="changeColor('red')">
        <img id="diceid2" class="dice2" onclick="changeColor('red')">
        <img id="diceid3" class="dice3" onclick="changeColor('red')"> 
        <img id="diceid4" class="dice4" onclick="changeColor('red')">
        <img id="diceid5" class="dice5" onclick="changeColor('red')">
    </div>
    <div class="button-container">
        <button id="roll" onclick="roll()">ROLL</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
